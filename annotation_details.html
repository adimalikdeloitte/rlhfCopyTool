<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotation Details</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="alertContainer" class="container mt-4"></div>
    <div class="container mt-5">
      <!-- Annotation Info -->
      <div class="card">
        <div class="card-header">Annotation Details</div>
        <div class="card-body">
          <p><strong>Date:</strong> <span id="date">01/01/2022</span></p>
          <p>
            <strong>Annotator Email:</strong>
            <span id="annotatorEmail">john.doe@example.com</span>
          </p>
          <p>
            <strong>Batch Number:</strong> <span id="batchNumber">001</span>
          </p>
          <p>
            <strong>Annotation ID:</strong> <span id="annotationId">12345</span>
          </p>
          <p>
            <strong>Prompt:</strong>
            <span id="prompt">Sample prompt text...</span>
          </p>
        </div>
      </div>

      <!-- Completions and MCQs -->
      <div class="card mt-4">
        <div class="card-header">Completions & Questions</div>
        <div class="card-body">
          <!-- Completion 1 -->
          <div class="completion-section" id="completion1">
            <h5>Completion 1</h5>
            <p id="completion1Text">Sample completion text 1...</p>

            <!-- Five MCQs for Completion 1 -->
            <div class="mcq" id="mcq1-1">
              <p>Sample MCQ question 1:</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mcq1-1"
                  id="mcq1-1-option1"
                  value="option1"
                />
                <label class="form-check-label" for="mcq1-1-option1"
                  >Option 1</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mcq1-1"
                  id="mcq1-1-option2"
                  value="option2"
                />
                <label class="form-check-label" for="mcq1-1-option2"
                  >Option 2</label
                >
              </div>
              <!-- Add more options as needed -->
            </div>

            <!-- Repeat for other MCQs for Completion 1... -->
          </div>

          <!-- Repeat the above structure for Completion 2 and 3... -->
        </div>
      </div>
    </div>

    <!-- Bootstrap & jQuery JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script_details.js"></script>
  </body>
</html>
