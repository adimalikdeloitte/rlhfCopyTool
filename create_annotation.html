<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Annotation</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"
    />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="alertContainerCreateAnnotation" class="container mt-4"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h2 class="mb-4">New Annotation</h2>
        </div>
        <div class="col-6" style="text-align: right">
          <a href="./dashboard.html?pageNumber=1" class="btn btn-primary"
            >Back to Dashboard</a
          >
        </div>
      </div>

      <div class="mb-4">
        <button
          class="btn btn-outline-dark"
          type="button"
          style="width: 100%"
          data-toggle="collapse"
          data-target="#myCollapsibleDiv"
          aria-expanded="false"
          aria-controls="myCollapsibleDiv"
        >
          View all annotations/reviews with same Annotation ID
        </button>

        <!-- The collapsible content -->
        <div class="collapse" id="myCollapsibleDiv">
          <ul class="list-group list-group-flush" id="reviewList">
            <span class="text-center p-3"> No reviews Found </span>
          </ul>
        </div>
      </div>

      <form id="annotationForm">
        <div class="dropdown">
          <button
            class="btn btn-outline-dark dropdown-toggle mb-3"
            type="button"
            id="batchDropdownButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select a batch
          </button>
          <div
            class="dropdown-menu"
            aria-labelledby="batchDropdownButton"
            id="batchDropdownMenu"
          >
            <!-- Items will be added here dynamically -->
          </div>
        </div>

        <label>Task Type</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="taskType"
              value="fresh"
            />
            <label class="form-check-label">Fresh</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="taskType"
              value="re-work"
            />
            <label class="form-check-label">Re-Work</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="taskType"
              value="S1Review"
            />
            <label class="form-check-label">S1 Review</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="taskType"
              value="S2Review"
            />
            <label class="form-check-label">S2 Review</label>
          </div>
        </div>

        <label>Language</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="language"
              value="Java"
            />
            <label class="form-check-label">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="language"
              value="Python"
            />
            <label class="form-check-label">Python</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="language"
              value="JavaScript"
            />
            <label class="form-check-label">JavaScript</label>
          </div>
        </div>

        <label>Reject this annotation?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="rejected"
              value="true"
            />
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="rejected"
              value="false"
            />
            <label class="form-check-label">No</label>
          </div>
          <br />
          <br />

          <div class="form-group">
            <label for="prompt">Prompt</label
            ><a class="ml-3" href="#" onclick="checkPromptStatus()"
              >( Check prompt status )</a
            >
            <textarea rows="3" class="form-control" id="prompt"></textarea>
          </div>

          <div class="mb-4">
            <button
              class="btn btn-outline-dark"
              type="button"
              style="width: 100%"
              onclick="logPromptAndCompletions()"
              data-toggle="modal"
              data-target="#loggedAnnotationShit"
            >
              Log Prompt and Completions
            </button>

            <div
              class="modal fade"
              id="loggedAnnotationShit"
              tabindex="-1"
              role="dialog"
              aria-labelledby="loggedAnnotationShitLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loggedAnnotationShitLabel">
                      Logged Annotations

                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div id="loggedAnnotationShitBody" class="modal-body p-5">
                    Fetching data...
                  </div>
                </div>
              </div>
            </div>
          </div>

    <script>
      if (
        localStorage.getItem("loggedIn") === undefined ||
        localStorage.getItem("annotatorEmail") === undefined ||
        localStorage.getItem("loggedIn") === null ||
        localStorage.getItem("annotatorEmail") === null
      ) {
        location.href = "../index.html";
      }

      $(document).ready(function () {
        let languagePreference = localStorage.getItem("language");
        let batchList = [];

        switch (languagePreference) {
          case "Java":
            batchList = ["Batch 4", "Batch 5", "Batch 6"];
            break;
          case "java":
            batchList = ["Batch 4", "Batch 5", "Batch 6"];
            break;
          case "Python":
            batchList = ["Batch 5", "Batch 6", "Batch 7", "Batch 8"];
            break;
          case "JavaScript":
            batchList = ["Batch 2", "Batch 3", "Batch 4"];
            break;
        }

        batchList.forEach(function (batch) {
          $("#batchDropdownMenu").append(
            '<a class="dropdown-item batch-item" href="#">' + batch + "</a>"
          );
        });

        // Update the dropdown button's text when an item is selected
        $(".batch-item").click(function () {
          let selectedBatch = $(this).text();
          $("#batchDropdownButton").text(selectedBatch);
        });
      });

      // Function to get the currently selected value
      function getSelectedBatch() {
        let currentBatch = $("#batchDropdownButton").text();
        if (currentBatch !== "Select a batch") {
          return currentBatch;
        } else {
          return null; // or return "No batch selected" or similar message
        }
      }

      // Usage:
      // let selectedBatch = getSelectedBatch();
      // console.log(selectedBatch);
    </script>
  </body>
</html>
